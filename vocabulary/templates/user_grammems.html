<table>
	<thead>
		<tr>
			<th>№ Пп</th>

			<th>Значение</th>
			<th>Разобранных</th>
		</tr>
	</thead>
	<tbody>
		{% for grammem in grammems %}
			<tr class="user_grammems" data-user="{{user_id}}" data-grammem="{{grammem.url}}">

		{% endfor %}

</table>
