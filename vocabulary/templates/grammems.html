<div class="large-12 small-12 columns nopadding">
	<h1>Grammems</h1>
</div>

<div class="large-12 small-12 columns nopadding">
	<table>
		<thead>
			<tr>
				<th>№ Пп</th>
				<th>Кр. наим.</th>
				<th>Значение</th>
				<th>Всего слов</th>
				<th>Разобр.</th>
				<th>В тч польз-ем</th>
			</tr>
		</thead>
		<tbody>
			{% for grammem in grammems %}
				<tr data-id="{{grammem.url}}" class="choose_grammem">
					<td>{{forloop.counter}}</td>
					<td>
						{{grammem.name}}
					</td>
					<td>
						{{grammem.name_rus}}
					</td>
					<td>{{grammem.count}}</td>
					<td
					{% if grammem.count == grammem.with_tone %}
						class="color_success"
					{% else %}
						class="color_alert"
					{% endif %}
					>{{grammem.with_tone}}</td>
					<td>{{grammem.with_tone_by_user}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
